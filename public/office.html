<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT Student Caller - Office</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpeg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="js/office.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Office Screen</h1>
            <div class="header-buttons">
                <button id="clearHistory" class="clear-button">Clear History</button>
                <a href="/" class="back-button">Back to Home</a>
            </div>
        </header>
        <main>
            <div class="chat-container">
                <div class="messages" id="messages">
                </div>
                <div class="input-container">
                    <select id="pengirim" class="cls-pengirim">
                        <option value="Kepala sekolah">Kepala Sekolah</option>
                        <option value="Guru">Guru</option>
                        <option value="Staff TU">Staff TU</option>
                        <option value="Orang tua">Orang Tua</option>
                    </select>
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 with ❤️ by Muh Naufal Wildani</p>
        </footer>
    </div>
</body>
</html>
